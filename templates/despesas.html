{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="row header">
        <div class="col-6">
            <h1>Controle financeiro</h1>
            <h6>by <a href="https://ahdesenvolvimento.herokuapp.com/">AHDesenvolvimento</a></h6>
        </div>
        <div class="col-6">
            <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
                <button type="button" data-toggle="collapse" data-target="#menuMovel" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuMovel">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="{% url 'adicionar' %}" class="nav-link">Adicionar valor</a></li>
                        <li class="nav-item"><a href="{% url 'retirar' %}" class="nav-link">Retirar valor</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form action="" method="POST">
                {% csrf_token %}
                <h3>Inserir valor</h3>
                <input type="text" name="nome" id="nome" placeholder="Insira o nome" autocomplete="off">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição" autocomplete="off">
                <input type="number" name="total" id="total" placeholder="Adicionar valor" autocomplete="off">
                <br>
                <button type="submit" id="salvar">Salvar</button>
            </form>
        </div>
        <div class="row">
            <table class="table table-dark table-bordered">
                <thead>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Total</th>
                </thead>
                {% for d in despesas %}
                <tbody>
                    <td>{{d.nome}}</td>
                    <td>{{d.descricao}}</td>
                    <td>{{d.total}}</td>

                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>






    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/funcoes_js.js"></script>
    <script src="../static/js/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
